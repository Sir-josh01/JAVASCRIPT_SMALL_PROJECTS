<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./random-photos.css">
  <title>Random-photos</title>
</head>
<body>
 
  <div class="image-container">
    <img src="https://picsum.photos/300?random=1">

    <button id="load-more-btn" class="btn">Load More</button>
    <button id="show-less-btn" class="btn hide">Show Less</button>
  </div>

  
  <script src="./random-photos.js"></script>

</html>
