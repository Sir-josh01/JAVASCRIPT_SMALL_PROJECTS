<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="rotating-image-gallery.css">
  <title>Rotating Image Gallery</title>
</head>
<body>
  <div class="image-container">
    <span style="--i: 1">
      <img src="/Images/brain.jpg" width="300px" height="300px" alt="brain-photo">
    </span>
    <span style="--i: 2">
      <img src="/Images/jemima.jpg" alt="brain-photo">
    </span>
    <span style="--i: 3">
      <img src="/Images/parnty.jpg" alt="brain-photo">
    </span>
    <span style="--i: 4">
      <img src="/Images/peace-1.jpg" alt="brain-photo">
    </span>
    <span style="--i: 5">
      <img src="/Images/sammy.jpeg" alt="brain-photo">
    </span>
    <span style="--i: 6">
      <img src="/Images/sir-frank.jpg" alt="brain-photo">
    </span>
    <span style="--i: 7">
      <img src="/Images/twinny.jpg" alt="brain-photo">
    </span>  
    <span style="--i: 8">
      <img src="/Images/empress.jpg" alt="brain-photo">
    </span>
  </div>

  <div class="button-container">
    <button class="btn">Prev</button>
    <button class="btn">Next</button>
  </div>
  
  <script src="rotating-image-gallery.js"></script>
</body>
</html>
