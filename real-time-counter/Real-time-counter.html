<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time-character-counter</title>
  <link rel="stylesheet" href="./real-time-counter.css">
</head>
<body>
  <div class="character-counter">
    <h2>Real-time Character Counter</h2>
    <div class="input-field">
      <input type="text" placeholder="Please write your text here..." class="input-box" maxlength="150">
    </div>
    <div class="down-display">
      <p>Total characters: <span class="blue-answer"></span></p>
      <p>Remaining: <span class="red-answer"></span></p>
    </div>
  </div>


  <script src="./real-time-counter.js"></script>
</body>
</html>
